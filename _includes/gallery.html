<div class="container">
    {% for state in site.data.gallery %}
    <div class="status">
    {% for photoYear in state.stateObj.photos %}
        {% for photo in photoYear.photoInfo %}
        <div class='wrap-gallery-img'>
            <div class='gallery-img-wrap'>
                <img src="{{'/assets/img/gallery/' | prepend: site.baseurl }}{{photo.img}}" alt="{{photo.content}}"/>
            </div>
        </div>
        <div class='wrap-text'>
            <h3>{{photo.year}} {{photo.month}}</h3>
            <p>{{photo.content}} </p>
        </div>
    {% endfor %}
    </div>
    {% endfor %}
</div>
